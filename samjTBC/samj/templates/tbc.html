<!-- samj/templates/tbc.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Based Calling System</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        table th, table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .btn-edit {
            background-color: #17a2b8;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-copy {
            background-color: #28a745;
            color: white;
        }
        .top-buttons {
            margin-bottom: 10px;
        }
        .btn-copy {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="top-buttons">
        <button class="btn btn-primary" id="samj-button">Samj</button>
        <button class="btn btn-secondary" id="filter-button">Filter</button>
        <button class="btn btn-secondary" id="zielnummern-button">Zielnummern</button>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Kopfnummer ▲▼</th>
            <th>Durchwahl ▲▼</th>
            <th>Zielnummer ▲▼</th>
            <th>Anfangsdatum und -zeit ▲▼</th>
            <th>Endedatum und -zeit ▲▼</th>
            <th>zur Kontrolle Dauer</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody id="table-body">
        <!-- Placeholder for dynamic rows -->
        </tbody>
    </table>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
