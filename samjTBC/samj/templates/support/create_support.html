{% extends "layout.html" %}
{% load i18n %}
{% load static %}
{% block head %}
{% block title %} SAMJ | Support Ticket {% endblock %}
{% endblock %}

{% block body %}
<h1>Create Support Ticket</h1>
<form method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Support Ticket</button>
</form>
{% endblock %}

{% block script %}
<script type="module" src="../../static/js/support/support.js"></script>
{% endblock %}
