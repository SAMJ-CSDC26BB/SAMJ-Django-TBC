{% extends "layout.html" %}
{% load i18n %}
{% load static %}
{% block head %}
<meta name="appleid-signin-client-id" content="[CLIENT_ID]">
<meta name="appleid-signin-scope" content="[SCOPES]">
<meta name="appleid-signin-redirect-uri" content="[REDIRECT_URI]">
<meta name="appleid-signin-state" content="[STATE]">
{% block title %}SAMJ Login{% endblock %}

{% endblock %}


{% block body %}

<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username_email_input" class="form-label">Username or Email address</label>
        <input type="text" class="form-control" id="username_email_input" name="login"
               aria-describedby="usernameEmailHelp">
        <div id="usernameEmailHelp" class="form-text">We'll never share your username or email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password_input" class="form-label">Password</label>
        <input type="password" class="form-control input-group" id="password_input" name="password">
        <div class="input-group-addon">
            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'signup' %}">
                <button class="btn btn-primary " id="signup" type="button">
                    Sign up
                </button>
            </a>
        </div>
        <div class="button-container">
            <button class="btn" type="button">
                <a href="{% url 'social:begin' 'github' %}" target="_blank">
                    <img src="{% static 'images/login/gh_icon.png' %}" alt="Login with GitHub"
                         style="width: 50px; height: 50px;">
                </a>
            </button>

            <button class="btn" type="button">
                <a href="{% url 'social:begin' 'apple-id' %}">
                    <img src="{% static 'images/login/apple_icon.png' %}" alt="Login with Apple"
                         style="width: 50px; height: 50px;">
                </a>
            </button>

            <button class="btn" type="button">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                    <img src="{% static 'images/login/google_logo.png' %}" alt="Login with Google"
                         style="width: 50px; height: 50px;">
                </a>
            </button>
        </div>
    </div>
</form>

{% endblock %}

{% block script %}
{% endblock %}
